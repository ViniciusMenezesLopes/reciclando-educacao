<section class="endereco container-fluid">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
            <mat-form-field class="w-100">
                <input matInput placeholder="CEP" (change)="carregarEndereco()" [(ngModel)]="endereco.cep" required
                    reduCep />
            </mat-form-field>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
            <mat-form-field class="w-100">
                <input matInput type="text" placeholder="Logradouro" required [(ngModel)]="endereco.logradouro" />
            </mat-form-field>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
            <mat-form-field class="w-100">
                <input matInput type="text" placeholder="Bairro" required [(ngModel)]="endereco.bairro" />
            </mat-form-field>
        </div>
        <div class="col-md-4 col-lg-4 col-sm-6 col-xs-6">
            <mat-form-field class="w-100">
                <input matInput type="number" placeholder="Número" required [(ngModel)]="endereco.numero" />
            </mat-form-field>
        </div>
        <div class="col-md-4 col-lg-4 col-sm-6 col-xs-6">
            <mat-form-field class="w-100">
                <input matInput type="text" placeholder="UF" required [(ngModel)]="endereco.uf" />
            </mat-form-field>
        </div>
        <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12">
            <mat-form-field class="w-100">
                <input matInput type="text" placeholder="Município" required [(ngModel)]="endereco.municipio" />
            </mat-form-field>
        </div>
    </div>
</section>
