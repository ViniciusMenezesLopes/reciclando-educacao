<section class="endereco container-fluid">
    <form [formGroup]="formulario">
        <div class="row">
            <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
                <mat-form-field class="w-100">
                    <input matInput placeholder="CEP" (change)="carregarEndereco()" [(ngModel)]="endereco.cep"
                        formControlName="cep" required reduCep />
                    <mat-error *ngIf="formulario.get('cep').hasError('required')">
                        O preenchimento do CEP é obrigatório!
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
                <mat-form-field class="w-100">
                    <input matInput type="text" placeholder="Logradouro" required [(ngModel)]="endereco.logradouro"
                        formControlName="logradouro" />
                    <mat-error *ngIf="formulario.get('logradouro').hasError('required')">
                        O preenchimento do logradouro é obrigatório!
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
                <mat-form-field class="w-100">
                    <input matInput type="text" placeholder="Bairro" required [(ngModel)]="endereco.bairro"
                        formControlName="bairro" />
                    <mat-error *ngIf="formulario.get('bairro').hasError('required')">
                        O preenchimento do bairro é obrigatório!
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-4 col-lg-4 col-sm-6 col-xs-6">
                <mat-form-field class="w-100">
                    <input matInput type="number" placeholder="Número" required [(ngModel)]="endereco.numero"
                        formControlName="numero" />
                    <mat-error *ngIf="formulario.get('numero').hasError('required')">
                        O preenchimento do número é obrigatório!
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-4 col-lg-4 col-sm-6 col-xs-6">
                <mat-form-field class="w-100">
                    <input matInput type="text" placeholder="UF" required [(ngModel)]="endereco.uf" formControlName="uf" />
                    <mat-error *ngIf="formulario.get('uf').hasError('required')">
                        O preenchimento do UF é obrigatório!
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12">
                <mat-form-field class="w-100">
                    <input matInput type="text" placeholder="Município" required [(ngModel)]="endereco.municipio"
                        formControlName="municipio" />
                    <mat-error *ngIf="formulario.get('municipio').hasError('required')">
                        O preenchimento do município é obrigatório!
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</section>
